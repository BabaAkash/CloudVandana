<head> 
    <meta charset=utf-8 /> 
    <title>Insert row in a table - w3resource</title> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head><body> 
      <div class="navbar">
        <h1>Assignment 1</h1>
      </div>
      <form id="formid" style="margin: 50px;">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="fName" placeholder="first name" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="lNast" placeholder="Last name" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="City" placeholder="City name" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="Country" placeholder="Country name" required>
          </div>
        </div>
        
        <br>
        
          <div class=class="text-center" style="text-align: center;">
            <button type="button" class="btn btn-info btn-lg" id="appendRowTop">Add row to top</button>
  
          <button type="button" class="btn btn-info btn-lg "id="appendRowBottom">Add row to Bottom</button>
        
        </div>
        
      </form>
     <div id="tabledata">
      <table id="sampleTable"> 
        <tr>
          <th>S.No</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>City</th>
          <th>Country</th>
        </tr>
      </table>
     </div>
    <br> 
     <script src="index.js"></script>
    </body>
